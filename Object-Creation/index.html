<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice: Making Objects</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div class="text-container">
            <h1>Testing Javascript Objects!</h1>
        </div>
        
        <div class="row-container">
            <div class="row-content">
                <img src="imgs/wallet.png" alt="this is a wallet">
            </div>
            <div class = "row-content">
                <img src="imgs/libraryCard.jpg" alt="this is a library card">
            </div>
        </div>
        
        <div class="row-container">
            <div class="row-content">
                <p id="dollars-displayed">Wallet Amount: $0.00</p>
            </div>
            <div class="row-content">
                <p id="activation-displayed">Library Card: Active</p>
            </div>
        </div>

        <div class="row-container">
            <div class="row-content">
                <button id="add-dol"> Add a dollar</button>
                <button id="sub-dol">Take a dollar</button>
            </div>
            <div class="row-content">
                <button id="cardAct">Activate Card</button>
                <button id="cardDeac">Deactivate Card</button>
            </div>
        </div>

    </body>
</html>
